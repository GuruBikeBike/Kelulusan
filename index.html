  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.imgur.com/2r9T3ZB.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .overlay {
      background-color: rgba(75, 0, 130, 0.6); /* ungu transparan */
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      color: white;
      padding: 20px;
      user-select: none;
    }
    h1 {
      font-size: 3rem;
      margin: 0 0 10px;
      font-weight: 700;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    h2 {
      font-size: 1.8rem;
      margin: 0 0 40px;
      font-weight: 600;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
    }
    input {
      width: 320px;
      max-width: 90%;
      padding: 12px 15px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }
    button {
      background-color: #4B0082;
      color: white;
      font-size: 1.1rem;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 12px #4B0082;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #6a22d6;
      box-shadow: 0 0 18px #6a22d6;
    }
    .result {
      margin-top: 25px;
      font-size: 1.4rem;
      font-weight: 700;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.8);
      min-height: 50px;
    }
  </style>
</head>
